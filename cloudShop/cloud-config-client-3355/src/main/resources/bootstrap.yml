server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
  #config客户端配置
    config:
      label: master #分支名称
      name: mysql #配置文件名称
      profile: test #读取后缀名称
      uri: http://localhost:3344 #配置中心地址
  #rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka #单机
      #defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/  #集群
      
#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"